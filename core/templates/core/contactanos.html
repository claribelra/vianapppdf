{% extends 'core/base.html' %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactanos</title>
</head>
<body>
    {%block content%}
         <div class="videocontainer">
       <video autoplay muted loop playsinline id="bg-video">
         <source src="{% static 'videos/contactanos.mp4' %}" type="video/mp4">
           Tu navegador no soporta videos en HTML5.
        </video>
        <div class="overlay"></div>
        <div class="textcontainer" style="display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 220px;">
            <img src="{% static 'core/img/logoR.png' %}" alt="ViANApp Logo" class="logo-text-img" style="margin-bottom: -18px; position: relative; z-index: 2;">
            <h2 style="margin-bottom: 0; color: #fff; margin-top: 0; position: relative; top: -12px; z-index: 3;">CONTACTANOS</h2>
            <p style="font-size: 1.15rem; max-width: 340px; margin: 0 auto; color: #fff; border-radius: 12px; padding: 10px 16px; margin-bottom: 0; text-align: center; position: relative; top: -10px; z-index: 3;">Comunícate con nosotros sobre cualquier duda<br>que tengas, recuerda que estamos a tu servicio.</p>
        </div>
    </div>

    <div class="contact-container">
        <div class="textproblem">
            <h2> <span class="azul">¿Cual es el  problema?</span> </h2>
            <p>Nos comunicaremos contigo lo mas pronto<br>posible.</p>
            <div class="imgcontact">
                <img src="{% static 'core/img/contact.png' %}" alt="Contact Us" class="img-fluid">
            </div>
        </div>
        <div class="formcontact">
            <form id="contactForm">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad">

                <label for="mensaje">¿Inconveniente?</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Tu mensaje..." required></textarea>

                <button type="submit" class="btn-enviar">Enviar mensaje</button>
            </form>
        </div>
    </div>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            nombre: document.getElementById('nombre').value,
            correo: document.getElementById('correo').value,
            telefono: document.getElementById('telefono').value,
            ciudad: document.getElementById('ciudad').value,
            mensaje: document.getElementById('mensaje').value
        };
        console.log('Datos enviados:', data);
        alert('¡Mensaje enviado! (Revisa la consola para ver los datos)');
        this.reset();
    });
    </script>
    {%endblock%}
    
</body>
</html>
