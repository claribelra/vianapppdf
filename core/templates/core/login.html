{% extends 'core/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>
    {% block content %}
    <div class="login-outer">
        <div class="login-center">
            <form class="login-form-vianapp">
                <h2 class="login-title">Introduce tu dirección de correo electrónico para unirte o iniciar sesión.</h2>
                <label for="login-email" class="login-label visually-hidden">Correo electrónico</label>
                <input type="email" id="login-email" name="email" class="login-input" placeholder="Correo electrónico..." required>

                <label for="login-password" class="login-label login-label-green">¿Cuál es tu contraseña?</label>
                <input type="password" id="login-password" name="password" class="login-input" placeholder="Contraseña..." required>

                <div class="login-links">
                    <a href="#" class="login-forgot">¿Has olvidado la contraseña?</a>
                </div>
                <div class="login-btns">
                    <button type="submit" class="btn-login-main">Iniciar</button>
                    <button type="button" class="btn-login-secondary">Crear cuenta</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
